<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
</head>
<body>
    <h1>My Notes</h1>
    
    <form method="POST" action="/">
        <textarea name="content" rows="4" cols="50" placeholder="Write your note here..."></textarea>
        <br><br>
        <button type="submit">Add Note</button>
    </form>
    
    <h2>Notes</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
